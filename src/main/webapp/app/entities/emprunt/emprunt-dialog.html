
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmpruntLabel">Create or edit a Emprunt</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.emprunt.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.emprunt.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateEmprunt">Date Emprunt</label>
                <div class="input-group">
                    <input id="field_dateEmprunt" type="text" class="form-control" name="dateEmprunt" uib-datepicker-popup="{{dateformat}}" ng-model="vm.emprunt.dateEmprunt" is-open="vm.datePickerOpenStatus.dateEmprunt"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateEmprunt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateRetour">Date Retour</label>
                <div class="input-group">
                    <input id="field_dateRetour" type="text" class="form-control" name="dateRetour" uib-datepicker-popup="{{dateformat}}" ng-model="vm.emprunt.dateRetour" is-open="vm.datePickerOpenStatus.dateRetour"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateRetour')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_usager">Usager</label>
            <select class="form-control" id="field_usager" name="usager" ng-model="vm.emprunt.usager" ng-options="usager as (usager.prenom + ' ' + usager.nom) for usager in vm.usagers track by usager.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_livre">Livre</label>
            <select class="form-control" id="field_livre" name="livre" ng-model="vm.emprunt.livre" ng-options="livre as (livre.titre + ' - ' + livre.auteur.prenom + ' ' + livre.auteur.nom) for livre in vm.livres track by livre.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_magazine">Magazine</label>
            <select class="form-control" id="field_magazine" name="magazine" ng-model="vm.emprunt.magazine" ng-options="magazine as (magazine.titre + ' nÂ°' + magazine.numero) for magazine in vm.magazines track by magazine.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

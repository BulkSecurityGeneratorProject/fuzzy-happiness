
<div>
    <h2><span>Livre</span> {{vm.livre.titre}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date Edition</span></dt>
        <dd>
            <span>{{vm.livre.dateEdition | date:'d MMM, y'}}</span>
        </dd>
        <dt><span>Resum√©</span></dt>
        <dd>
            <span>{{vm.livre.resume}}</span>
        </dd>
        <dt><span>Nb Reservations</span></dt>
        <dd>
            <span>{{vm.livre.nbResa}}</span>
        </dd>
        <dt><span>Date Ajout</span></dt>
        <dd>
            <span>{{vm.livre.dateAjout | date:'d MMM, y'}}</span>
        </dd>
        <dt><span>Auteur</span></dt>
        <dd>
            <a ui-sref="auteur-detail({id:vm.livre.auteur.id})">{{vm.livre.auteur.prenom}} {{vm.livre.auteur.nom}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Retour</span>
    </button>

    <button type="button" ui-sref="livre-detail.edit({id:vm.livre.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Modifier</span>
    </button>
</div>

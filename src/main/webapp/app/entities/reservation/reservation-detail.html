
<div>
    <h2><span>Reservation</span> {{vm.reservation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.reservation.date | date:'d, MMM y'}}</span>
        </dd>
        <dt><span>Date Expiration</span></dt>
        <dd>
            <span>{{vm.reservation.dateExpiration | date:'d, MMM y'}}</span>
        </dd>
        <dt><span>Usager</span></dt>
        <dd>
            <a ui-sref="usager-detail({id:vm.reservation.usager.id})">{{vm.reservation.usager.prenom}} {{vm.reservation.usager.nom}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Retour</span>
    </button>

    <button type="button" ui-sref="reservation-detail.edit({id:vm.reservation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Modifier</span>
    </button>
</div>

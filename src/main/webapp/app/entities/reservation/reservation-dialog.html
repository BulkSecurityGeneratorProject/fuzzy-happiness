
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReservationLabel">Formulaire Reservation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.reservation.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.reservation.id" readonly disabled />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.reservation.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateExpiration">Date Expiration</label>
                <div class="input-group">
                    <input id="field_dateExpiration" type="text" class="form-control" name="dateExpiration" uib-datepicker-popup="{{dateformat}}" ng-model="vm.reservation.dateExpiration" is-open="vm.datePickerOpenStatus.dateExpiration"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateExpiration')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_usagerReservation">Usager Reservation</label>
            <select class="form-control" id="field_usagerReservation" name="usagerReservation" ng-model="vm.reservation.usagerReservation" ng-options="usager as (usager.prenom + ' ' + usager.nom) for usager in vm.usagers track by usager.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_livreReservation">Livre Reservation</label>
            <select class="form-control" id="field_livreReservation" name="livreReservation" ng-model="vm.reservation.livreReservation" ng-options="livre as (livre.titre + ' - ' + livre.auteur.nom) for livre in vm.livres track by livre.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_magazineReservation">Magazine Reservation</label>
            <select class="form-control" id="field_magazineReservation" name="magazineReservation" ng-model="vm.reservation.magazineReservation" ng-options="magazine as (magazine.titre + ' nÂ°' + magazine.numero) for magazine in vm.magazines track by magazine.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Sauvagerder</span>
        </button>
    </div>
</form>

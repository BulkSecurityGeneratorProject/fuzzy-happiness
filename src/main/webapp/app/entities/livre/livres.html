<div>
    <h2>Livres</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="livre.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Livre
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Titre</span></th>
                    <th><span>Nb Resa</span></th>
                    <th><span>Date Edition</span></th>
                    <th><span>Resume</span></th>
                    <th><span>Date Ajout</span></th>
                    <th><span>Auteur</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="livre in vm.livres track by livre.id">
                    <td><a ui-sref="livre-detail({id:livre.id})">{{livre.id}}</a></td>
                    <td>{{livre.titre}}</td>
                    <td>{{livre.nbResa}}</td>
                        <td>{{livre.dateEdition | date:'mediumDate'}}</td>
                    <td>{{livre.resume}}</td>
                        <td>{{livre.dateAjout | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="auteur-detail({id:livre.auteur.id})">{{livre.auteur.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="livre-detail({id:livre.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="livre.edit({id:livre.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="livre.delete({id:livre.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div ng-cloak>


        <div class="row">
            <div class="col-md-12">
                <H1>Welcome to BibalDenisGaillard !</H1>
                <hr>
            </div>
        </div>
        <div class="row" ng-switch="vm.isAuthenticated()">
            <div class="alert alert-success alert-dismissable" ng-switch-when="true">
                Connecté en tant que "{{vm.account.login}}".
            </div>
            <div ng-switch-when="true">
                <div class="row" >
                    <div class="col-md-offset-1 col-md-3">
                        <button class="btn btn-lg btn-default" ui-sref="emprunt">
                            <span class="glyphicon glyphicon-calendar"></span>&nbsp;
                            <span>Emprunts</span>
                        </button>
                    </div>
                    <div class="col-md-offset-1 col-md-3">
                        <button class="btn btn-lg btn-default" ui-sref="usager">
                            <span class="glyphicon glyphicon-user"></span>&nbsp;
                            <span >Usagers</span>
                        </button>
                    </div>
                    <div class="col-md-offset-1 col-md-3">
                        <button class="btn btn-lg btn-default" ui-sref="livre">
                            <span class="glyphicon glyphicon-book"></span>&nbsp;
                            <span >Livres</span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-1 col-md-3">
                        <button class="btn btn-lg btn-default" ui-sref="reservation">
                            <span class="glyphicon glyphicon-asterisk"></span>&nbsp;
                            <span>Réservations</span>
                        </button>
                    </div>
                    <div class="col-md-offset-1 col-md-3">
                        <button class="btn btn-lg btn-default" ui-sref="auteur">
                            <span class="glyphicon glyphicon-user"></span>&nbsp;
                            <span>Auteurs</span>
                        </button>
                    </div>
                    <div class="col-md-offset-1 col-md-3">
                        <button class="btn btn-lg btn-default" ui-sref="magazine">
                            <span class="glyphicon glyphicon-book"></span>&nbsp;
                            <span>Magazines</span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-9 col-md-3">
                        <button class="btn btn-lg btn-default" ui-sref="exemplaire">
                            <span class="glyphicon glyphicon-book"></span>&nbsp;
                            <span>Exemplaires</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6" ng-switch-when="false">
                <span>Vous n'avez pas de compte ?</span>
                <a class="btn btn-lg btn-info" ui-sref="register">S'enregistrer</a>
            </div>
            <div class="col-md-6" ng-switch-when="false">
                <span> Vous avez déjà un compte ?  </span>
                <a class="btn btn-lg btn-success" href="" ng-click="vm.login()">Se connecter</a>
            </div>
        </div>

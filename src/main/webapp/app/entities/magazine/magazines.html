<div>
    <h2>Magazines</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="magazine.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Nouveau Magazine
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Numero</span></th>
                    <th><span>Parution</span></th>
                    <th><span>Periodicit√©</span></th>
                    <th><span>Nb Reservations</span></th>
                    <th><span>Date Ajout</span></th>
                    <th><span>Auteur</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="magazine in vm.magazines track by magazine.id">
                    <td><a ui-sref="magazine-detail({id:magazine.id})">{{magazine.id}}</a></td>
                    <td>{{magazine.numero}}</td>
                        <td>{{magazine.parution | date:'d, MMM y'}}</td>
                    <td>{{magazine.periodicite}}</td>
                    <td>{{magazine.nbResa}}</td>
                        <td>{{magazine.dateAjout | date:'d, MMM y'}}</td>
                    <td>
                        <a ui-sref="auteur-detail({id:magazine.auteur.id})">{{magazine.auteur.prenom}} {{magazine.auteur.nom}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="magazine-detail({id:magazine.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="magazine.edit({id:magazine.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="magazine.delete({id:magazine.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

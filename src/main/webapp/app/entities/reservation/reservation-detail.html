
<div>
    <h2><span>Reservation</span> {{vm.reservation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.reservation.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Date Expiration</span></dt>
        <dd>
            <span>{{vm.reservation.dateExpiration | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Usager Reservation</span></dt>
        <dd>
            <a ui-sref="usager-detail({id:vm.reservation.usagerReservation.id})">{{vm.reservation.usagerReservation.id}}</a>
        </dd>
        <dt><span>Exemplaire Reservation</span></dt>
        <dd>
            <a ui-sref="exemplaire-detail({id:vm.reservation.exemplaireReservation.id})">{{vm.reservation.exemplaireReservation.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="reservation-detail.edit({id:vm.reservation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>

<div>
    <h2>Emprunts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="emprunt.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Nouvel Emprunt
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Date Emprunt</span></th>
                    <th><span>Date Retour</span></th>
                    <th><span>Usager</span></th>
                    <th><span>Exemplaire</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="emprunt in vm.emprunts track by emprunt.id">
                    <td><a ui-sref="emprunt-detail({id:emprunt.id})">{{emprunt.id}}</a></td>
                        <td>{{emprunt.dateEmprunt | date:'dd MMM. yyyy'}}</td>
                        <td>{{emprunt.dateRetour | date:'dd MMM. yyyy'}}</td>
                    <td>
                        <a ui-sref="usager-detail({id:emprunt.usager.id})">{{emprunt.usager.prenom}} {{emprunt.usager.nom}}</a>
                    </td>
                    <td>
                        <a ui-sref="exemplaire-detail({id:emprunt.exemplaire.id})">{{emprunt.exemplaire.livre.titre}}{{emprunt.exemplaire.magazine.titre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="emprunt-detail({id:emprunt.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="emprunt.edit({id:emprunt.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="emprunt.delete({id:emprunt.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="emprunt.return({id:emprunt.id})"
                                    class="btn btn-warning btn-sm">
                                <span class="glyphicon glyphicon-share-alt"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

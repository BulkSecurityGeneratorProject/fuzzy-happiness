
<div>
    <h2><span>Magazine</span> {{vm.magazine.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Titre</span></dt>
        <dd>
            <span>{{vm.magazine.titre}}</span>
        </dd>
        <dt><span>Nb Resa</span></dt>
        <dd>
            <span>{{vm.magazine.nbResa}}</span>
        </dd>
        <dt><span>Numero</span></dt>
        <dd>
            <span>{{vm.magazine.numero}}</span>
        </dd>
        <dt><span>Date Ajout</span></dt>
        <dd>
            <span>{{vm.magazine.dateAjout | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Auteur</span></dt>
        <dd>
            <a ui-sref="auteur-detail({id:vm.magazine.auteur.id})">{{vm.magazine.auteur.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="magazine-detail.edit({id:vm.magazine.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>

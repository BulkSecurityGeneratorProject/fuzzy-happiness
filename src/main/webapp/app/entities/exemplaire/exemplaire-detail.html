
<div>
    <h2><span>Exemplaire</span> {{vm.exemplaire.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Edition</span></dt>
        <dd>
            <span>{{vm.exemplaire.edition}}</span>
        </dd>
        <dt><span>Etat</span></dt>
        <dd>
            <span>{{vm.exemplaire.etat}}</span>
        </dd>
        <dt><span>Livre</span></dt>
        <dd>
            <a ui-sref="livre-detail({id:vm.exemplaire.livre.id})">{{vm.exemplaire.livre.id}}</a>
        </dd>
        <dt><span>Magazine</span></dt>
        <dd>
            <a ui-sref="magazine-detail({id:vm.exemplaire.magazine.id})">{{vm.exemplaire.magazine.id}}</a>
        </dd>
        <dt><span>Reservation</span></dt>
        <dd>
            <a ui-sref="reservation-detail({id:vm.exemplaire.reservation.id})">{{vm.exemplaire.reservation.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="exemplaire-detail.edit({id:vm.exemplaire.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
